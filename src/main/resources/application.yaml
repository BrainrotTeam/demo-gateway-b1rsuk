server:
  port: 8077
spring:
  grpc:
    client:
      default-channel:
        health:
          enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/backend
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
    baseline-on-migrate: false
logging:
  level:
    org:
      springframework=DEBUG: